    <title>Hello, world!</title>
    <style>
      #div1{
        border: 5px solid black;

        border: 1px solid blue;

      </div>

      </div>
    </div>

      <label>PLAYER</label><br>

        <option value="und">UNDERTAKER</option>
        <option value="tgk">THE GREAT KHALI</option>
        <option value="rock">THE ROCK</option>

        <option value="torrie">TORRIE WILSON</option>
        <option value="rr">RONDA RAUSEY</option>
        <option value="cf">CHARLOTTE</option>
      </select><BR><br>
      <button onclick="fun0()">Submit</button>

<script>

  {

    else if (strr=="rock")

    }

    {

    }

  }
  function fun1()
  {
    
    x=Math.floor(Math.random() * 10);
    y=Math.floor(Math.random() * 10);
    sx+=x;
    sy+=y;
    document.getElementById("you").innerHTML =x;
    document.getElementById("opp").innerHTML =y;
    document.getElementById("xprog").value=20-sy;
    document.getElementById("yprog").value=20-sx;
    if(sx>20 || sy>20)
    {
      document.getElementById("but1").style.display='none';
      if(sx>=sy){
        document.getElementById("result").innerHTML ="YOU ARE A WINNER";
      }
      else
        document.getElementById("result").innerHTML ="YOU ARE A LOSER";
    }
  }

</script>
